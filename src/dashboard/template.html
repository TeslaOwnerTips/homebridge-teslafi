<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style>
      body {
        width: 720px;
        height: 480px;

        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
          'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      }

      .cardfooter {
        width: 100%;
        display: inline-block;
        background-color: e82127;
        color: white;
        vertical-align: bottom;
        float: none;
        text-align: center;
        padding-top: 20px;
        padding-bottom: 20px;
        align-self: flex-end;
        border-bottom-right-radius: 20px;
        border-bottom-left-radius: 20px;
        margin-top: auto;
      }

      .cardfooter img {
          height: 20px;
      }
      .card {
        height: 70%;
        width: 90%;
        box-shadow: 0px 15px 50px 10px rgba(0, 0, 0, 0.4);
        margin: 30px;
        padding-top: 20px;
        border-radius: 20px;
        display: flex;
        align-content: flex-start;  
        flex-direction: column;
        justify-content: flex-end;  
      }
      .info {
        padding-top: 15px;
        padding-bottom: 10px;
        padding-left: 10px;
        margin-left: 20px;
        margin-top: 5px;
        width: 92%;
        float: left;
        clear: both;
        border-radius: 5px;
        box-shadow: 1px 1px 3px rgb(247 175 175 / 50%);
      }
      .label {
        float: left;
        width: 120px;
        font-weight: bold;
      }
      .hidden {
        display: none;
        visibility: hidden;
      }

    </style>
  </head>
  <body>
    <br /><br />
    <div class="card">
      <div class="info">
        <span class="label">Battery:</span>{{batteryLevel}}   {{chargingInfo}}
      </div>

      <div class="info">
        <span class="label">Range:</span>{{rangeEstimated}}&VeryThinSpace;{{rangeUnit}} (Estimated)
        {{range}}&VeryThinSpace;{{rangeUnit}} (Rated)
      </div>

      <div class="info">
        <span class="label">Temperature:</span>{{tempInside}} &deg;{{tempUnit}} (Inside)
        {{tempOutside}} &deg;{{tempUnit}} (Outside)
      </div>

      <div class="info">
        <span class="label">Car state:</span>{{carState}} {{notes}}
      </div>

      <div class="info">
        <span class="label">Version:</span>{{version}}
